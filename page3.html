  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
  <!-- Container Page3-->
  <main class="container-page3">
    <nav>
      <a href="./index.html">Retour Accueil</a>
    </nav>


    <header class="container-page3__header-page3">
      
        <!-- TITRE PRINCIPAL -->
        <h1>CoolBox<br><span>La solution qui surveille les groupes en temps réel</h1>
        
        <!-- MOUVEMENT SOURIS -->
        <div class="barre">
          <div class="point"></div>
        </div>

    </header>
      
      



    <!-- TOP SECTION -->
    <div class="container-page3__top-section">

      <h3>Posez simplement nos équipements...</h3>

      <!-- Top section - Descriptions -->
      <div class="top-section__descriptions">

        <!-- Description 1 -->
        <div class="descriptions">
          <div class="support-img">
            <img src="./images/page3/right-arrow.png" alt="right-arrow">
          </div>
          <p><b>Capteurs</b> de mesures pour surveiller en continu<b> l’état de santé de vos groupes froids</b></p>
        </div>
  
        <!-- Description 2 -->
        <div class="descriptions">
          <div class="support-img">
            <img src="./images/page3/right-arrow.png" alt="right-arrow">
          </div>
          <p><b>Transmission sécurisée</b> des données vers nos algorithmes d’analyse</p>
        </div>
      </div>

      <!-- Schéma de la CoolBox -->
      <div class="plan">

        <!-- Capteurs -->
        <div class="plan__capteurs">
          <p class="plan__p">Capteurs CoolBox</p>
          <div class="images-capteurs">
            <img src="./images/page3/capteur1.png" alt="capteur1">
            <img src="./images/page3/capteur2.png" alt="capteur2">
          </div>
          <div class="icons">
            <img src="./images/page3/thermometer.png" alt="thermometer">
            <img src="./images/page3/scales.png" alt="scales">
            <img src="./images/page3/flash.png" alt="flash">
          </div>
        </div>


        <!-- Lora -->
        <div class="plan__lora">
          <img src="./images/page3/left-right.png" alt="left-right" class="arrows-lora">
          <img src="./images/page3/lora.png" alt="lora" class="icon-lora">
        </div>

        <!-- Passerelle -->
        <div class="passerelle">
          <p class="plan__p">Passerelle</p>
          <img src="./images/page3/capteur3.png" alt="">
        </div>

        

      </div>
    </div>



    <!-- MIDDLE SECTION -->
    <div class="container-page3__middle-section"></div>

      
 

      <!-- BOTTOM SECTION -->
    <div class="container-page3__bottom-section"></div>



    <!-- FOOTER -->
    <footer class="container-page3__footer"></footer>
